<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense App</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
        <label for="nameForm">Name :</label>
        <input type="text" id="expenseName" placeholder="Enter Expense Name" value="">
        <label for="dateForm">Date :</label>
        <input type="date" id="expenseDate" value="">
        <label for="amountForm">Amount :</label>
        <input type="number" id="expenseAmount" placeholder="Enter Expense Amount" value="">
    </form>
    <br>
    <button id="addExpense">Add Expense</button>
    <button id="cleanExpense">Clean Expense</button>
    <br><br>
    <fieldset>
        <legend>Dashboard Expense</legend>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expenseTableBody">
                <!-- Expenses will be added here -->
            </tbody>
        </table>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
